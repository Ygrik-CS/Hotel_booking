<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking System</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <header>
        <h1>üè® Hotel Booking System</h1>
        <nav>
            <a href="/static/html/index.html">Home</a>
            <a href="/static/html/cart.html">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <main>
        <section class="search-section">
            <h2>Search Hotels</h2>
            <form id="search-form">
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required placeholder="e.g., Tashkent">
                </div>
                <div class="form-group">
                    <label for="checkin">Check-in:</label>
                    <input type="date" id="checkin" name="checkin" required>
                </div>
                <div class="form-group">
                    <label for="checkout">Check-out:</label>
                    <input type="date" id="checkout" name="checkout" required>
                </div>
                <div class="form-group">
                    <label for="guests">Guests:</label>
                    <input type="number" id="guests" name="guests" min="1" value="2" required>
                </div>
                <button type="submit">Search</button>
            </form>
        </section>

        <section class="results-section">
            <h2>Available Offers</h2>
            <div id="loading" style="display: none;">Loading...</div>
            <div id="results"></div>
        </section>
    </main>

    <script src="/static/js/main.js"></script>
</body>
</html>
